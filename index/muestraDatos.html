<script>
    let bt_p = document.getElementById("bt-filtrar")
    bt_p.addEventListener('click', filtrarDatos)

    function filtrarDatos() {
        let filtro = document.getElementById("in-p").value
        if (filtro == "") {
            filtro = "TODO"
        }
        // Recogemos el filtro pedido por input
        let req
        if (window.XMLHttpRequest) {
            req = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            req = ActiveXObject("Microsoft.XMLHTTP");
        }
        req.onreadystatechange = function () {
            if (req.readyState == 4) {
                if (req.status == 200) {
                    let id = JSON.parse(req.responseText)
                    //let datos = id.split(",")
                    //console.log(datos[0])
                    if (id[0] != "") {
                        //AQUI IMPRIMIR LA TABLA SEGUN LOS DATOS FILTRADOS-------------------------------
                        //NECESITO QUE EL SERVIDOR FILTRE POR SF,SM,SF2,SM2, TODO
                        imprimirTabla(id)
                    } else {
                        alert("Introduce un filtro válido")
                    }
                    //console.log(id);
                }
            }
        }
        req.open("GET", "../server/servidor.php?filtro="+filtro);
        req.send()
    }

    function imprimirTabla(datos) {

        let doc = document.getElementById('divTabla')
        doc.innerHTML = ''

        // Crea un elemento <table> y un elemento <tbody>
        var tabla = document.createElement("table");
        var tblBody = document.createElement("tbody");
        tabla.setAttribute("id", "tabla")

        //Creo la fila de titulos
        var fila = document.createElement("tr");
        fila.setAttribute("bgcolor", "666666")
        titulos = ["ID", "NOMBRE", "EQUIPO", "PUESTO", "COLOCACIONES", "%", "RECIBIR", "%", "DEFENDER", "%", "ATAQUE", "%", "BLOQUEAR", "%", "SACAR", "%"]
        for (var j = 0; j < 16; j++) {
            var celda = document.createElement("td");
            var textoCelda = document.createTextNode(titulos[j]);
            celda.appendChild(textoCelda);
            fila.appendChild(celda);
        }
        tblBody.appendChild(fila);
        tabla.appendChild(tblBody);
        doc.appendChild(tabla);
        tabla.setAttribute("border", "1");
        tabla.setAttribute("cellspacing","0");
        tabla.setAttribute("cellpadding","10");
        tabla.setAttribute("align","center");
        

        //CREO EL RESTO DE FILAS
        for (var i = 0; i < datos.length; i++) {
            var fila = document.createElement("tr");
            fila.setAttribute("align","center");
            fila.setAttribute("bgcolor","aaaaaa");
            for (var j = 0; j < 16; j++) {
                var celda = document.createElement("td");
                var textoCelda = document.createTextNode(datos[i][j]);
                celda.appendChild(textoCelda);
                fila.appendChild(celda);
            }
            tblBody.appendChild(fila);
        }
    }

    window.onload = function () {
        filtrarDatos();
    }
    
</script>
